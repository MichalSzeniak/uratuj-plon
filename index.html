<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- DOMYŚLNE META TAGI (dla strony głównej) -->
    <title>Moja Apka - Znajdź idealne mieszkanie</title>
    <meta
      name="description"
      content="Tysiące ofert mieszkań w Warszawie i całej Polsce"
    />
    <meta property="og:title" content="Moja Apka - Znajdź idealne mieszkanie" />
    <meta
      property="og:description"
      content="Tysiące ofert mieszkań w Warszawie i całej Polsce"
    />
    <meta
      property="og:image"
      content="https://mojaapka.pl/images/og-image.jpg"
    />
    <meta property="og:url" content="https://mojaapka.pl" />
    <meta property="og:type" content="website" />
    <meta name="twitter:card" content="summary_large_image" />

    <!-- WARUNKOWE META TAGI DLA LISTINGÓW -->
    <script>
      // Proste wykrywanie czy jesteśmy na stronie listingu
      const path = window.location.pathname;
      if (path.startsWith("/listing/")) {
        const id = path.split("/")[2];

        // Zmień meta tagi dla listingu
        document.title = `Mieszkanie Warszawa - ${id.slice(0, 8)} | Moja Apka`;

        // Znajdź lub stwórz meta tag description
        let metaDesc = document.querySelector('meta[name="description"]');
        if (metaDesc) {
          metaDesc.content = `Przestronne mieszkanie w centrum Warszawy. ID: ${id.slice(
            0,
            8
          )}`;
        }

        // Znajdź lub stwórz OG tags
        let ogTitle = document.querySelector('meta[property="og:title"]');
        if (ogTitle) {
          ogTitle.content = `Mieszkanie Warszawa - ${id.slice(0, 8)}`;
        }

        let ogDesc = document.querySelector('meta[property="og:description"]');
        if (ogDesc) {
          ogDesc.content = `Przestronne mieszkanie w centrum Warszawy. Sprawdź tę ofertę!`;
        }

        let ogImage = document.querySelector('meta[property="og:image"]');
        if (ogImage) {
          ogImage.content = "https://mojaapka.pl/images/og-image2.jpg";
        }

        let ogUrl = document.querySelector('meta[property="og:url"]');
        if (ogUrl) {
          ogUrl.content = `https://mojaapka.pl/listing/${id}`;
        }
      }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
